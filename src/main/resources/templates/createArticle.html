<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/styles.css" th:href="@{/styles/styles.css}">

</head>
<body class="background text-white d-flex flex-column justify-content-center align-items-center full-size">
    <h1>Sorry, article with name "<span th:text="${article.title}">Whatever</span>" does not exist</h1>
    <form method="post" action="/a" th:object="${article}">
        <input type="text" name="title" th:value="*{title}">
        <input type="submit" value="Create new article">
    </form>
</body>
</html>
